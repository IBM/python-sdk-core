dist: bionic

language: python

matrix:
  include:
    - python: 3.7
    - python: 3.8
    - python: 3.9
    - python: 3.10

cache: pip3

before_install:
- npm install npm@latest -g

install:
- sudo apt-get update
- pip3 install pypandoc
- sudo apt-get install pandoc
- pip3 install setuptools=="60.8.2"

script:
- make ci

before_deploy:
- pip3 install --editable .
- pip3 install bumpversion
- nvm install 14
- npm install

deploy:
  - provider: script
    script: npm run semantic-release
    skip_cleanup: true
    on:
      python: '3.7'
      branch: main
  - provider: pypi
    setuptools_version: "60.8.2"
    user: $PYPI_USER
    password: $PYPI_TOKEN
    repository: https://upload.pypi.org/legacy
    skip_cleanup: true
    on:
      python: '3.7'
      tags: true
